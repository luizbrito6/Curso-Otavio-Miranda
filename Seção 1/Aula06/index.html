<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Netflix logo">

        <button>Entrar</button>
    </header>   

    <main class="meio-principal">
        <div class="informacao">
            <h1>Filmes, séries e muito mais. <br> Sem limites. </h1>
            
            <h2>Assista onde quiser. Cancele quando quiser.</h2>

        </div>
        
        <div class="email">
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <input type="text" placeholder="Email">
            <button>Vamos lá > </button>
        </div>
    </main>
</body>
</html>
