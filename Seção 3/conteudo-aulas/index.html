<body>
    
    <h1>Seu número é <span id="num"></span></h1>
    <p>Raiz quadrada: <span id="raiz"></span></p>

    <p>É inteiro: <span id="inteiro"></span></p>

    <p>É NaN: <span id="nan"></span></p>

    <p>Arredondado para cima: <span id="cima"></span></p>

    <p>Arredondado para baixo: <span id="baixo"></span></p>

    <p>Com duas casas decimais: <span id="decimal"></span></p>


    <script>
        const numero = Number(prompt('Digite seu número: '));

        document.querySelector('#num').innerHTML = numero; 
        document.querySelector('#raiz').innerHTML = numero ** 0.5; 

        document.querySelector('#inteiro').innerHTML = Number.isInteger(numero); 
        document.querySelector('#nan').innerHTML = Number.isNaN(numero);
        document.querySelector('#cima').innerHTML = Math.ceil(numero);
        document.querySelector('#baixo').innerHTML = Math.floor(numero);
        document.querySelector('#decimal').innerHTML = numero.toFixed(2);
